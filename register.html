<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/skeleton.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700italic,700,600italic,600,400italic,300italic,300,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Teko:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Waiting List</title>
</head>

<body>
    <header>
        <button class="btn-register">Register</button>
        <h1>Restaurant Wait-er</h1>
    </header>

    <div id="wrapper">
        <div class="regPage-container">
            <div class="one">
                <form class="regForm" method="get">
                    <div class="flex">
                        <input type="text" name="restarant_name" placeholder="Name">
                        <input style="width: 170px;" type="text" name="cuisine" placeholder="Cuisine">
                    </div>
                    <input type="text" name="rest_address" placeholder="Adress">
                    <div class="flex">
                        <input type="text" name="rest_suburb" placeholder="Suburb">
                        <input style="width: 70px;" type="text" name="rest_postcode" placeholder="Postcode">
                    </div>
                    <div class="flex">
                    <input type="text" name="rest_number" placeholder="Phone number">
                    <input type="text" name="rest_site" placeholder="www.example.com">
                  </div>
                    <div>
                      <br>
                      <hr style="border: 1px dashed #ebebeb; margin-bottom:20px;">
                        <p>Login email and password details</p>
                    </div>
                    <div class="flex">
                    <input type="email" name="rest_email" placeholder="email@example.com">
                    <input type="password" name="....." placeholder="Password">
</div>
                    <button class="btn-submit wide">Submit</button>
                </form>
            </div>
            <div class="two">
                <div class="load-box"></div>
                <button class="btn-submit wide upload">Upload a logo</button>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
    <footer>

    </footer>



    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBLjU58gEHR8pneWidji2bAFboi9FFdtAI"></script>

    <script src="js/app.js"></script>

</body>

</html>
