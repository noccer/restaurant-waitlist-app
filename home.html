<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/skeleton.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700italic,700,600italic,600,400italic,300italic,300,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Teko:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Waiting List</title>
</head>

<body>
    <header>
        <button class="btn-register">Register</button>
        <h1>Restaurant Wait-er</h1>
        <div>
            <form class="loginForm" method="get">
                <input type="email" name="user_email" required>
                <input type="password" name="user_pwd" required>
                <button class="btn-submit">Log In</button>
            </form>
        </div>
    </header>

    <div id="wrapper">
        <div id="restaurant-list" class="container">
            <!-- restaurant -->
            <div class="home-restaurant">
                <!-- restaurant top box -->
                <div class="details">
                    <h2><img src="images/logo.png" width="73" height="73" alt=""/></h2>
                    <h2>Restaurant 1</h2>
                    <p>www.example.com
                        <br /> contact: 0403 987 654</p>
                </div>
                <!-- end restaurant top box -->
                <!-- customer -->
                <div class="home-stats">
                    <div class="queue">QUEUE:</div>
                    <div class="queue-num">3</div>
                    <div class="wait">WAIT:</div>
                    <div class="wait-num">1:00</div>
                </div>
                <!-- end customer -->
            </div>
            <!-- end restaurant -->






        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->
    <footer>

    </footer>



    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
