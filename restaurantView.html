<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <button class="btn-logout">Logout</button>
        <button class="btn-register">Register</button>
        <h1>Restaurant Wait-er</h1>
    </header>

    <div id="wrapper">

        <div class="customerPage-container">
            <div class="two">
                <form class="customerForm" method="get">
                    <p style="margin-left:10px;">NEW CUSTOMER FORM</p>
                    <input type="text" name="restarant_name" placeholder="Name">
                    <input type="text" name="rest_address" placeholder="Mobile">
                    <div class="flex">
                        <input type="text" name="rest_number" placeholder="Heads">
                        <input type="text" name="rest_site" placeholder="ETA">
                        <div class="vip"><p>VIP</p></div>
                      	<label class="control control--checkbox">
                      		<input type="checkbox" checked="checked"/>
                      		<div class="control__indicator"></div>
                      	</label>
                    </div>
                    <button style="width: 96%;" class="btn-submit wide">Submit</button>
                </form>
            </div>
            <div class="one">
                <p>CUSTOMER QUEUE</p>
                <!-- customer -->
                <div class="change-eta">
                    <form class="flex delayForm" action="">
                        <input type="text" name="restarant_name" placeholder="#">
                        <button class="btn-doit">Do it</button>
                    </form>
                </div>


                <table id="customerTable">
                    <thead>
                        <tr>
                            <td><i class="fa fa-user fa-2x" aria-hidden="true"></i></td>
                            <td>NAME</td>
                            <td><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="customerListAdmin">
                        <!-- <tr class="customer-row">
                            <td width="8%" class="heads">3</td>

                            <td width="13%" style="text-align:right;">
                              <button class="btn-remove">Remove</button>
                            </td>
                        </tr> -->

                    </tbody>

                </table>
                <!-- end customer -->
            </div>
        </div>
    </div>
    <!-- end wrapper -->
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
